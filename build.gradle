plugins {
    id 'java'
}

group = 'com.github.dimavrb'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'com.codeborne:selenide:6.17.2',
            'org.junit.jupiter:junit-jupiter:5.10.0',
            'io.qameta.allure:allure-selenide:2.24.0'

    )
}


test {
    useJUnitPlatform()
}